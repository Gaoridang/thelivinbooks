version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/deploy
    overwrite: true
  - source: /config/
    destination: /home/ubuntu/config
  - source: /.env
    destination: /home/ubuntu
file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu/deploy
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/after-deploy.sh
      timeout: 60
      runas: ubuntu
